{% extends "base.html" %}

{% block title %}AI Mode | Data Structure Visualiser{% endblock %}

{% block content %}
<div class="ai-mode-container">
    <a href="{{ url_for('visualizer') }}" class="back-button">‚Üê Back to Visualiser</a>
    
    <div class="ai-mode-content">
        <h1 class="ai-mode-title">üß† AI Mode</h1>
        
        <div class="search-container">
            <input type="text" id="ai-query" placeholder="Ask anything about data structures..." autofocus>
            <button id="ask-button">Ask</button>
        </div>
        
        <div id="loading-indicator" class="hidden">
            <div class="thinking">Thinking<span class="dots">...</span></div>
        </div>
        
        <div id="response-container" class="hidden">
            <div id="response-content"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const queryInput = document.getElementById('ai-query');
        const askButton = document.getElementById('ask-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const responseContainer = document.getElementById('response-container');
        const responseContent = document.getElementById('response-content');
        
        // Function to handle the AI query
        async function handleQuery() {
            const query = queryInput.value.trim();
            
            if (!query) return;
            
            // Show loading, hide previous response
            loadingIndicator.classList.remove('hidden');
            responseContainer.classList.add('hidden');
            queryInput.disabled = true;
            askButton.disabled = true;
            
            try {
                const response = await fetch('/api/ask_ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: query }),
                });
                
                const data = await response.json();
                
                // Hide loading
                loadingIndicator.classList.add('hidden');
                
                // Show response with typing animation
                responseContainer.classList.remove('hidden');
                typeResponse(data.response);
                
            } catch (error) {
                console.error('Error:', error);
                responseContent.textContent = 'Sorry, something went wrong. Please try again.';
                responseContainer.classList.remove('hidden');
                loadingIndicator.classList.add('hidden');
            } finally {
                queryInput.disabled = false;
                askButton.disabled = false;
                queryInput.focus();
            }
        }
        
        // Typing animation function
        function typeResponse(text) {
            responseContent.textContent = '';
            let i = 0;
            const speed = 20; // typing speed in ms
            
            function typeWriter() {
                if (i < text.length) {
                    responseContent.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            
            typeWriter();
        }
        
        // Event listeners
        askButton.addEventListener('click', handleQuery);
        
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleQuery();
            }
        });
    });
</script>

<style>
    /* AI Mode Specific Styles */
    .ai-mode-container {
        min-height: 80vh;
        padding: 2rem;
        position: relative;
    }
    
    .ai-mode-content {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 3rem;
    }
    
    .ai-mode-title {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        background: linear-gradient(90deg, #4285f4, #a142f4);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 700;
    }
    
    .search-container {
        width: 100%;
        max-width: 600px;
        display: flex;
        margin-bottom: 2rem;
    }
    
    #ai-query {
        flex: 1;
        padding: 1rem 1.5rem;
        font-size: 1rem;
        border: 1px solid #dfe1e5;
        border-radius: 24px 0 0 24px;
        outline: none;
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.08);
        transition: all 0.3s ease;
    }
    
    #ai-query:focus {
        box-shadow: 0 1px 12px rgba(32, 33, 36, 0.2);
        border-color: rgba(223, 225, 229, 0);
    }
    
    #ask-button {
        padding: 0 1.5rem;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 0 24px 24px 0;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    #ask-button:hover {
        background: #3367d6;
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.2);
    }
    
    #ask-button:disabled {
        background: #9cb3e0;
        cursor: not-allowed;
    }
    
    .back-button {
        position: absolute;
        top: 2rem;
        left: 2rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        text-decoration: none;
        color: #5f6368;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        box-shadow: 0 1px 3px rgba(32, 33, 36, 0.1);
    }
    
    .back-button:hover {
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.2);
        background: white;
    }
    
    #response-container {
        width: 100%;
        max-width: 600px;
        background: white;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.1);
        margin-top: 1rem;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 0.5s forwards;
    }
    
    #response-content {
        line-height: 1.6;
        color: #202124;
    }
    
    .hidden {
        display: none;
    }
    
    .thinking {
        color: #5f6368;
        font-size: 1.1rem;
    }
    
    .dots {
        display: inline-block;
        animation: dots 1.5s infinite;
    }
    
    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes dots {
        0%, 20% {
            content: '.';
        }
        40% {
            content: '..';
        }
        60%, 100% {
            content: '...';
        }
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
        .ai-mode-title {
            font-size: 2rem;
        }
        
        .search-container {
            flex-direction: column;
        }
        
        #ai-query {
            border-radius: 24px;
            margin-bottom: 1rem;
        }
        
        #ask-button {
            border-radius: 24px;
            padding: 0.8rem;
        }
        
        .back-button {
            top: 1rem;
            left: 1rem;
        }
    }
</style>
{% endblock %}
